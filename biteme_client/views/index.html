<!DOCTYPE html>
<html>
  <head>
    <!-- mobile-optimized -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link type='text/css' rel='stylesheet' href='../stylesheets/animate.css'>
    <link type='text/css' rel='stylesheet' href='../stylesheets/buttons.css'>
    <link type='text/css' rel='stylesheet' href='../stylesheets/caesar.css'>
    <link type='text/css' rel='stylesheet' href='../stylesheets/fonts.css'>
    <link type='text/css' rel='stylesheet' href='../stylesheets/images.css'>
    <link type='text/css' rel='stylesheet' href='../stylesheets/layout.css'>

    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lobster|Raleway' rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Dancing+Script|Satisfy' rel='stylesheet' type='text/css'>

    <!-- angular and jquery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-resource.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js'></script>

    <!-- vendor scripts -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src='../lib/annyang.js'></script>
    <script src='../lib/ngStorage.js'></script>
    <script src='../lib/ratio-0.4.1.js'></script>
    <script src='../lib/responsive_voice.js'></script>

    <!-- personal scripts -->
    <script src='../scripts/app.js'></script>
    <script src='../scripts/app_factories.js'></script>
    <script src='../scripts/authentication.js'></script>
    <script src='../scripts/recipe.js'></script>
    <script src='../scripts/new_recipe.js'></script>
    <script src='../scripts/search.js'></script>
    <script src='../scripts/user.js'></script>

    <title>Bite Me</title>
  </head>
  <body class="raleway" ng-app='BiteMe'>
    <div class="header">
      <div class="buttons">
        <button class="btn btn-teal btn-xs logout-btn" ng-controller="AuthCtrl" ng-show="isLoggedIn() == true" ng-click='logout()'>Logout</button>
        <button class="btn btn-primary btn-xs logout-btn" ng-controller="AuthCtrl" ng-show="isLoggedIn() == false" ng-click='login()'>Login</button>
        <a href="#/user" class="btn btn-teal btn-xs logout-btn" ng-controller="AuthCtrl" ng-show="isLoggedIn() == true">My Recipes</a>
        <a href="#/recipes/new" class="btn btn-teal btn-xs logout-btn" ng-controller="AuthCtrl" ng-show="isLoggedIn() == true">New Recipe</a>
      </div>
      <div class="title">Bite Me</div>
      <div class="phrase">The hands-free kitchen helper</div>
    </div>
    <ui-view></ui-view>
  </body>
</html>
