<ion-view view-title='Profile'>
  <ion-content class='has-tabs'>
    <h1 class='userPageTitle'>Greetings, <span ng-bind='user.firstName'></span>.</h1>
    <div ng-show='recipes.length == 0 && customRecipes.length == 0'>
      <h2 class='userPageSubtitle'>We'll store your favorite recipes here.</h2>
    </div>
    <div ng-show='recipes.length > 0'>
      <h2 class='userPageSubtitle'>We saved your favorite recipes:</h2>
      <ion-list>
        <ion-item ng-repeat='recipe in recipes' href='#/recipes/{{recipe.recipeID}}'>
          <div class='imgContainer' style='background-image: url({{recipe.imageURL}})'></div>
          <div class='listTextContainer'>
            <h2 ng-bind='recipe.title'></h2></a>
            <p>Rating: <span ng-bind='recipe.rating | number : 1'></span> out of 5</p>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <div ng-show='customRecipes.length > 0'>
      <h2 class='userPageSubtitle'>And your own recipes:</h2>
      <ion-list>
        <ion-item ng-repeat='recipe in customRecipes' href='#/recipes/{{recipe.customRecipeId}}?custom=true'>
          <div class='imgContainer' style='background-image: url({{recipe.imageURL}})'></div>
          <div class='listTextContainer'>
            <h2 ng-bind='recipe.title'></h2></a>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <div class='buttonContainer'>
      <button class='mine logout' ng-click='logout()'>Logout</button>
    </div>
  </ion-content>
</ion-view>
