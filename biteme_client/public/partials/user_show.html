<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 text-center">
      <br>
      <h2>Hello, <span ng-bind='user.firstName'></span>!</h2>
      <h3>Here are your saved recipes:</h3>
      <br>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="recipe-container">
      <div class="form-group col-md-4 recipe-item" ng-repeat='recipe in recipes'>
        <div class="img-container">
          <a ng-href='#/recipes/{{recipe.recipeID}}'>
            <img class="recipe-img" ng-src='{{recipe.imageURL}}' alt='recipe photo' />
          </a>
        </div>
        <div class='recipe-info'>
          <a ng-href='#/recipes/{{recipe.recipeID}}'>
            <h3 ng-bind='recipe.title'></h3>
          </a>
          <h4>Rating: <span ng-bind='recipe.rating | number: 1'></span></h4>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4 col-md-offset-4 text-center">
    <h3>Here are your custom recipes:</h3>
  </div>
  <br>
  <div class="row">
    <div class="recipe-container">
      <div class="form-group col-md-4 recipe-item" ng-repeat='recipe in customRecipes'>
        <div class="img-container">
          <a ng-href='#/recipes/{{recipe.customRecipeId}}?custom=true'>
            <img class="recipe-img" ng-src="{{recipe.imageURL}}" alt="recipe photo">
          </a>
        </div>
        <div class="recipe-info">
          <a ng-href='#/recipes/{{recipe.customRecipeId}}?custom=true'>
            <h3 ng-bind='recipe.title'></h3>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
