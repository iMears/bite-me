<div class="container-fluid">

  <div class="col-md-4 col-md-offset-4">
    <div class="form-group">
      <form>
        <h3>New Recipe:</h3>
        <input class="form-control" ng-model='newCustomRecipe.title' placeholder="Title"></input><br>
        <input class="form-control" ng-model='newCustomRecipe.description' placeholder = "Description"></input><br>
        <input class="form-control" ng-model='newCustomRecipe.cuisine' placeholder = "Cuisine"></input><br>

        <h3>Ingredients:</h3>
        <div data-ng-repeat="ingredient in newCustomRecipe.ingredientsVerbose">
          <input class="form-control" ng-model="ingredient.Name" name="" placeholder="Ingredient name">
          <input class="form-control" ng-model="ingredient.Quantity" name="" placeholder="Quantity">
          <input class="form-control" ng-model="ingredient.Unit" name="" placeholder="Unit">
          <input class="form-control" ng-model="ingredient.PreparationNotes" name="" placeholder="Preparation note">
          <button class="btn btn-orange" ng-show="showAddIngredient(ingredient)" ng-click="addNewIngredient()">Add Ingredient</button>
        </div>

        <h3>Instructions:</h3>
        <div data-ng-repeat="instruction in newCustomRecipe.instructions">
          <input class="form-control" type="text" ng-model='instruction.content' name="" placeholder="Enter instruction"></input>
          <button class="btn btn-orange" ng-show="showAddInstruction(instruction)" ng-click="addNewInstruction()">Add Instruction</button>
        </div>

        <input class="form-control" ng-model='newCustomRecipe.servings.yieldNumber' placeholder="Number of Servings"></input><br>
        <input class="form-control" ng-model='newCustomRecipe.servings.yieldUnit' placeholder="Servings Unit"></input><br>
        <input class="form-control" ng-model='newCustomRecipe.imageURL' placeholder="Image URL"></input><br>
      </form>
      <button class="btn btn-orange" ng-click='saveRecipeCustom(newCustomRecipe)'>Save Recipe</button>
    </div>
  </div>

</div><!-- end container-fluid  -->
