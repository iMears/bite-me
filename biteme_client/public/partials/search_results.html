<div class="container-fluid">

  <div class="form-group col-md-4 col-md-offset-4">
    <div class="search-window">
      <form>
        <input class="form-control" ng-model='newSearch.term' type='text' placeholder='Search recipes...'>
        <button id="grab-btn"class="btn btn-orange" ng-click='getSearchResults()'>Grab Recipe</button>
      </form>
    </div>
  </div>

  <div class='row'>
    <div class="recipe-container">
        <div class="col-md-4 recipe-item" ng-repeat='recipe in recipes.results'>
          <div class="img-container">
            <a ng-href='#/recipes/{{recipe.recipeID}}'>
              <div class="img-crop" style='background-image: url({{recipe.imageURL}})' alt='recipe photo'></div>
            </a>
          </div>
          <div class='recipe-info'>
            <a ng-href='#/recipes/{{recipe.recipeID}}'>
              <h2 class="recipe-title" ng-bind='recipe.title'></h2>
            </a>
            <h3 ng-bind='recipe.rating | number : 1'></h3>
          </div>
        </div>
      <div>
    </div>
  </div>

</div>
